<div class="container">
    <h1 class="mat-display-1">Meet the authors!</h1>


    <div fxLayout="row wrap" fxLayoutGap="32px" fxLayoutAlign="flex-start" style="padding: 4px;">
        <ng-container *ngFor="let _ of [1,2,3]">
            <mat-card class="example-card" fxFlex="0 1 calc(33.3% - 32px)">
                <img src="../../assets/images/author.jpeg" height="auto" width="150px"
                    alt="book image">
                <mat-card-content>
                    <h2>Robert T. Kiyosaki</h2>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-stroked-button routerLink="/authors/1" color="primary">More Info</button>
                </mat-card-actions>
            </mat-card>
        </ng-container>
    </div>
</div>
