<div fxLayout.lt-md="column" fxLayout.gt-md="row" fxLayoutAlign="space-evenly center" class="box"
    [ngClass.lt-md]="'box-lt-md'">
    <div fxFlex="30">
        <h1 class="mat-display-1">Login to continue
        </h1>

        <mat-form-field style="width: 100%;" appearance="fill">
            <mat-label>Email address</mat-label>
            <input matInput placeholder="Ex. Pizza">
        </mat-form-field>
        <br>
        <mat-form-field style="width: 100%;" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Ex. Pizza">
        </mat-form-field>
        <br><br>

        <button mat-flat-button color="primary" routerLink="/home" style="width: 100%;">Login</button>
        <br>
        <br>
        <h4>Don't have an account? <a href="./signup">Sign up</a></h4>
    </div>
</div>
